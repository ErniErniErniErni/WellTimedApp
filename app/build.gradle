    implementation files('libs/netty-reactive-streams-2.0.4.jar')
    implementation files('libs/netty-resolver-4.1.69.Final.jar')
    implementation files('libs/netty-transport-4.1.69.Final.jar')
    implementation files('libs/netty-transport-native-epoll-4.1.69.Final.jar')
    implementation files('libs/netty-transport-native-kqueue-4.1.69.Final.jar')
    implementation files('libs/netty-transport-native-unix-common-4.1.69.Final.jar')
    implementation files('libs/opentelemetry-api-1.9.0.jar')
